<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- <h1>Hello World</h1> -->
    <div id="app">
        <!-- v-if dianakannya ga bisa diparent -->
        <div v-if=showSection>
            <p>
                {{title}} - {{author}}- {{age}}
            </p>
            <button v-on:click="age++">Increase</button> 
            <button v-on:click="age--">Decrease</button> 
            <div @click="title = 'something elseee'">Ganti Title</div>
            <!-- Kalau ada paramater harus tetap seperti ini -->
            <div @click="changeTitle()">Ganti Title Default</div> 
            <div @click="changeTitle('Work Of Radianceee')">Ganti Title Lain Lagi</div>
            <div @click="changeTitleWithoutParams">Ganti Title Tanpa PARAMS</div> 
        </div>
        <!--//* directive:action  what is dirrective--> 
    </div>

    <div id="app2">
        <div v-if=showBooks>
            <p>
                {{title}} - {{author}}- {{age}}
            </p>
        </div>
        <button @click ="toggleShowBooks">{{buttonText()}}</button>
    </div>
    <!--<div>
        <p>diluar div app tidak akan bekerja</p>
        {{title}}
    </div> -->
    <script  src="app.js"></script>
</body>
</html>
